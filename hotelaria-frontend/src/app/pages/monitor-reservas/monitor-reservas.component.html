<h2 class="content-block">Monitor Reservas</h2>
<div class="content-block">
    <div class="dx-card responsive-paddings">
        <dx-button (onClick)="periodoAnterior()"
                   text="Anterior">
        </dx-button>
        <dx-button (onClick)="semanaAtual()"
                   text="Atual">
        </dx-button>
        <dx-button (onClick)="proximoPeriodo()"
                   text="Próximo">
        </dx-button>
        <dx-data-grid #monitor
                      [dataSource]="quartos"
                      [showBorders]="true"
                      keyExpr="nome">

            <dxi-column caption="Quarto" dataField="nome"></dxi-column>

            <dxi-column *ngFor="let date of diasDaSemana"
                        caption="{{ Utils.formatarDataParaString(date)}}">
                <div *dxTemplate="let data of 'cellTemplate'">
                    <div class="reserva-na-semana">
                        <!-- Outro conteúdo da célula aqui -->
                        <p>Reservado</p>
                    </div>
                </div>
            </dxi-column>

        </dx-data-grid>
    </div>
</div>
