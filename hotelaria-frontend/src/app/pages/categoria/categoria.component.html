<base-crud [editTitle]="'Cadastro de Categorias'"
           (filterFunction)="buscar()"
           [listTitle]="'Listagem de Categorias'"
           [mode]="mode"
           (novoCadastroFunction)="novo()"
           (saveFunction)="salvar()">
  <div class="mt mb" list-filter-fields>
    <div class="row">
      <span class="mr">Categoria</span>
      <dx-text-box [showClearButton]="true"
                   labelMode="hidden"
                   width="500">
      </dx-text-box>
    </div>
  </div>

  <div class="mt" list-result>
    <dx-data-grid [dataSource]="categorias">
    </dx-data-grid>
  </div>

  <div edit-template>
    <div class="row">
      <div class="row mr">
        <span class="mr">Categoria</span>
        <dx-text-box [(value)]="categoria.nome"
                     [showClearButton]="true"
                     labelMode="hidden"
                     width="500">
        </dx-text-box>
      </div>

      <div class="row ml">
        <span class="mr">Ativo</span>
        <dx-check-box [value]="categoria.ativa" (onValueChanged)="categoria.ativa = $event.value">
        </dx-check-box>
      </div>
    </div>
  </div>
</base-crud>
